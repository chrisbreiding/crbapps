<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link href="../stylesheets/shared.css" rel="stylesheet" type="text/css" />
  <link href="../stylesheets/calculator.css" rel="stylesheet" type="text/css" />

  <script src="../javascripts/vendor/angular-loader.js" type="text/javascript"></script>
</head>
<body>

  <div class="nav">
  <ul class="clearfix">
    <li><a href="/"><strong>CRB Apps</strong></a></li>
    <li><a href="/aquarium">Aquarium</a></li>
    <li><a href="/calculator">Calculator</a></li>
    <li><a href="/randomize">List Randomizer</a></li>
    <li><a href="/randpass">Random Password</a></li>
    <li><a href="/scorekeeper">Scorekeeper</a></li>
  </ul>
</div>


  <div class="container" ng-controller="CalcCtrl">

    <ul class="calculator clearfix">
      <li class="result">{{result}}</li>
      <li ng-repeat="button in buttons" class="{{button.type}}" ng-click="buttonClick(button)">
        {{button.value}}
      </li>
      <li ng-click="calculate()" class="enter">=</li>
    </ul>

  </div>

  <script data-main="/javascripts/calculator/main" src="/javascripts/vendor/require.js"></script>

  <script src="../javascripts/shared/google-analytics.js" type="text/javascript"></script>
</body>
</html>
